<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if page.css == 'residential' %}
    <link rel="stylesheet" href="{{ '/assets/css/residential.css' | relative_url }}">
    {% elsif page.css == 'commercial' %}
    <link rel="stylesheet" href="{{ '/assets/css/commercial.css' | relative_url }}">
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <nav class="main-nav">
                <a href="{{ '/' | relative_url }}">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>

        <a class="zinglab" href="https://zinglab.com/?ref=uppercrumbs" target="_blank"><br>Site Managed by ZingLab.com</a>
        </div>
    </footer>
</body>
</html>
